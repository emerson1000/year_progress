<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Year Progress</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #ff7eb3, #ff758c);
            color: white;
            text-align: center;
            background-size: cover;
        }
        .container {
            width: 100%;
            max-width: 500px;
            animation: fadeIn 2s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        .progress-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            height: 20px;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 0;
            background: #ffcc00;
            transition: width 0.5s ease;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background: #1DA1F2;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
            button {
                font-size: 1rem;
            }
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Progress percentage of the year</h1>
        <p id="output"></p>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <p id="clock"></p>
        <button id="share-twitter">Share in X</button>
    </div>

    <script>
        function calculateYearProgress() {
            const now = new Date(); // Fecha y hora actual en la zona horaria local
            const yearStart = new Date(now.getFullYear(), 0, 1); // Inicio del año en hora local
            const yearEnd = new Date(now.getFullYear() + 1, 0, 1); // Fin del año en hora local

            const elapsedMs = now - yearStart;
            const totalMs = yearEnd - yearStart;
            const percentage = (elapsedMs / totalMs) * 100;

            const userLang = (navigator.language || 'en').slice(0, 2);
            const messages = {
                es: {
                    title: 'Year Progress Percentage',
                    message: `Today is ${now.toLocaleDateString('es-ES', { dateStyle: 'full' })} and we have completed ${percentage.toFixed(6)}% of the year.`
                },
                en: {
                    title: 'Year Progress Percentage',
                    message: `Today is ${now.toLocaleDateString('en-US', { dateStyle: 'full' })} and we have completed ${percentage.toFixed(6)}% of the year.`
                }
            };

            const selectedLanguage = messages[userLang] || messages['en'];

            document.getElementById('title').textContent = selectedLanguage.title;
            document.getElementById('output').textContent = selectedLanguage.message;

            const progressBar = document.getElementById('progress');
            progressBar.style.width = `${percentage}%`;

            speakMessage(selectedLanguage.message);
        }

        function updateClock() {
            const now = new Date(); // Hora local
            const localTime = now.toLocaleTimeString(); // Hora en formato local
            document.getElementById('clock').textContent = `Current time: ${localTime}`;
        }

        function speakMessage(message) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(message);
            utterance.lang = navigator.language || 'en-US';
            synth.speak(utterance);
        }

        document.getElementById('share-twitter').addEventListener('click', function () {
            const now = new Date(); // Fecha en zona horaria local
            const percentage = document.getElementById('progress').style.width;
            const text = `Hoy es ${now.toLocaleDateString()} y llevamos un ${percentage} del año.`;
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        });

        calculateYearProgress();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
